name: Build

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image: openjdk:22-jdk
      options: --user root

    steps:
    - uses: actions/checkout@v2.2.0
    - run: |
          chmod +x ./gradlew
          ./gradlew build
    - uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build/libs/
